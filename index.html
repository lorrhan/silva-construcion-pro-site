<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Construction Pro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2c3d;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .cta-button {
      background-color: #fcb900;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      margin-top: 10px;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 30px 10px;
    }
    .card img {
      width: 350px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
    }
    form {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button[type="submit"] {
      background-color: #fcb900;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
    }
    footer {
      padding: 20px;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo-silva.jpg" alt="Silva Construction Pro Logo" class="logo">
    <h1>Silva Construction Pro</h1>
    <p>Building trust, delivering quality.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="cta-button">FREE ESTIMATES, COMPETITIVE PRICING</button>
  </header>  <section class="cards">
    <div class="card">
      <img src="images/values.jpg" alt="Values">
    </div>
    <div class="card">
      <img src="images/mission.jpg" alt="Mission">
    </div>
    <div class="card">
      <img src="images/vision.jpg" alt="Vision">
    </div>
  </section>  <section id="contact">
    <form action="https://formspree.io/f/xpwdpovv" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>  <footer>
    <p>Contact: 978-239-4443 | silvaconstructionpro@outlook.com</p>
    <p>Instagram: @prosilvaconstruction</p>
    <p>396 Main Street, Saugus, MA 01906</p>
    <a href="https://wa.me/19782394443" class="whatsapp-button" target="_blank">WhatsApp</a>
  </footer>
</body>
</html>
