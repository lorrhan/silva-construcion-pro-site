<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Services - Silva Construction Pro</title>
  <style>
    body {
      background: #0a1e2d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      margin-top: 20px;
    }
    .carousel-container {
      position: relative;
      max-width: 90%;
      margin: 30px auto;
      overflow: hidden;
    }
    .carousel img {
      display: none;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .carousel img.active {
      display: block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 12px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      border: none;
      background-color: rgba(0,0,0,0.4);
      user-select: none;
      border-radius: 5px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    footer {
      margin: 40px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Services</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="carousel-container">
    <div class="carousel">
      <img src="images/slide1.jpg" alt="Slide 1" class="active" />
      <img src="images/slide2.jpg" alt="Slide 2" />
      <img src="images/slide3.jpg" alt="Slide 3" />
      <img src="images/slide4.jpg" alt="Slide 4" />
      <img src="images/slide5.jpg" alt="Slide 5" />
      <img src="images/slide6.jpg" alt="Slide 6" />
      <img src="images/slide7.jpg" alt="Slide 7" />
      <img src="images/slide8.jpg" alt="Slide 8" />
      <img src="images/slide9.jpg" alt="Slide 9" />
      <img src="images/slide10.jpg" alt="Slide 10" />
      <img src="images/slide11.jpg" alt="Slide 11" />
      <img src="images/slide12.jpg" alt="Slide 12" />
      <img src="images/slide13.jpg" alt="Slide 13" />
      <img src="images/slide14.jpg" alt="Slide 14" />
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <footer>
    <p>Contact: 978-239-4443 | silvaconstructionpro@outlook.com</p>
    <p>Instagram: @prosilvaconstruction</p>
    <p>396 Main Street, Saugus, MA 01906</p>
  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel img');

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
    }

    function moveSlide(n) {
      currentIndex = (currentIndex + n + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    showSlide(currentIndex);
  </script>
</body>
</html>
